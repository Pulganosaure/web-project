{{> ./general/header}}
<div>
    <h1>Bienvenue sur EcoNews</h1>
</div>
<div class="row pt-5" >
    <div class="col-7">

        <div class="row border-bottom">
            <h5>Articles récents :</h5>
        </div>
        {{#articles}}
        <div class="row py-1">
            <div class="col border rounded">
                <a href="{{url}}" class="">
                    <div class="card-body border-bottom pb-0 pt-3">
                        <h5 class="card-title">{{title}}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{content}}</p>
                    </div>
                </a>
            </div>
        </div>
        {{/articles}}
        <div class="row mt-3 border-bottom">
            <h5>Découvrir des solutions :</h5>
        </div>
    </div>
    <div class="col-4 mx-4 border-left">
        {{#user.isAuthenticated}}
        <div class="row mx-1 border-bottom px-2 py-2">
            <div class="col">
                <div class="row">
                    <h6>bienvenue {{user.username}}</h6>
                </div>
                <div>
                    <button class="btn btn-secondary">voir mon profil</button>
                    <a href="/auth/logout"><button class="btn btn-danger">déconnexion</button></a>
                </div>
            </div>
        </div>
        {{/user.isAuthenticated}}
        {{^user.isAuthenticated}}
        <div>
            <button>login</button>
        </div>
        {{/user.isAuthenticated}}
    </div>
</div>


{{> ./general/footer}}

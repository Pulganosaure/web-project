{{> ./general/header}}
<div class="row mt-5 justify-content-md-center">
      <h6>Informations générales :</h6>

      <table class="table table-striped">
            <tbody>
            <tr>
                  <td>adresse Email :</td>
                  <td>{{user.email}}</td>
            </tr>
            <tr>
                  <td>pseudonyme</td>
                  <td>{{user.username}}</td>
            </tr>
            <tr>
                  <td>nombre de commentaires :</td>
                  <td>0</td>
            </tr>
            {{#user.isJournalist}}
            <tr>
                  <td>nombre d'articles : </td>
                  <td>0</td>
            </tr>
            {{/user.isJournalist}}

            </tbody>
      </table>
</div>
<div class="row mt-5 justify-content-md-center">
      <div class="col">
            <form method="post" action="/profile/updateProfile">
                  <div class="row justify-content-md-center">
                        <h6>modifier mes informations :</h6>
                  </div>
                  <div class="row justify-content-md-center">
                        <div class="form-row">
                              <div class="col">
                                    <input type="text" class="form-control" name="email" value="{{user.email}}" placeholder="email">
                              </div>
                              <div class="col">
                                    <input type="text" class="form-control" name="username" value="{{user.username}}" placeholder="pseudonyme">
                              </div>
                        </div>
                  </div>
                  <div class="row mt-3 justify-content-md-center">
                        <div class="form-row">
                        <div class="col">
                              <button class="btn btn-success">Mettre a jour </button>
                        </div>

                        </div>
                  </div>
            </form>
      </div>

</div>
<div class="row mt-5 justify-content-md-center">
      <div class="col-12">
            <a href="/profile/deletion/confirm">
                  <button class="btn btn-danger">Supprimer le compte</button>
            </a>
      </div>
</div>

{{> ./general/footer}}

{{> ./general/header}}
<div class="row justify-content-md-center">
      <div class="col-8 pt-5">
            <form method="post" action="/articles/addArticle">
                  <div class="form-group">
                        <label for="title">Titre :</label>
                        <input name="title" type="text" class="form-control" id="title" placeholder="Titre de l'article...">
                  </div>

                  <div class="form-group">
                        <label for="content">Contenu :</label>
                        <textarea name="content" style="min-height: 20rem; max-height: 20rem" class="form-control" id="content" rows="10"></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Publier</button>
            </form>
      </div>
</div>


{{> ./general/footer}}
